<html>
<head>
    <meta charset="utf-8"/>
	<script src="./a.out.js"></script>
	<script>				
		async function convertImage(originalImg) {
			const api = {
		  		version: Module.cwrap('version', 'number', []),
				create_buffer: Module.cwrap('create_buffer', 'number', ['number', 'number']),
				destroy_buffer: Module.cwrap('destroy_buffer', '', ['number']),
				encode: Module.cwrap('encode', '', ['number', 'number', 'number', 'number']),
				get_result_pointer: Module.cwrap('get_result_pointer', 'number', []),
				get_result_size: Module.cwrap('get_result_size', 'number', []),
				free_result: Module.cwrap('free_result', '', ['number']),
			};
			console.log(api.version());

			const image = originalImg;
			const p = api.create_buffer(image.width, image.height);

			Module.HEAP8.set(image.data, p);
			console.log('buffer created');			
			// ... call encoder ...
			api.encode(p, image.width, image.height, 100);
			console.log('buffer encoded');						
			const resultPointer = api.get_result_pointer();
			const resultSize = api.get_result_size();
			const resultView = new Uint8Array(Module.HEAP8.buffer, resultPointer, resultSize);
			const result = new Uint8Array(resultView);
			api.free_result(resultPointer);

			const blob = new Blob([result], {type: 'image/webp'});
			const blobURL = URL.createObjectURL(blob);
			const img = document.createElement('img');
			img.src = blobURL;
			document.body.appendChild(img);

			api.destroy_buffer(p);
			console.log('hey');
		}


	</script>
</head>


<body>
	<h1>Offline Web Image Converter</h1>

    <input id="File" type="file" />
    <input id="Button" type="button" value="Process" />

    <table>
    	<tr>
    		<td>
    			Original
    		</td>
    		<td>
    			Converted
    		</td>
    	</tr>
    </table>

    <script>
    	function encode (input) {
		    var keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
		    var output = "";
		    var chr1, chr2, chr3, enc1, enc2, enc3, enc4;
		    var i = 0;

		    while (i < input.length) {
		        chr1 = input[i++];
		        chr2 = i < input.length ? input[i++] : Number.NaN; // Not sure if the index 
		        chr3 = i < input.length ? input[i++] : Number.NaN; // checks are needed here

		        enc1 = chr1 >> 2;
		        enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
		        enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
		        enc4 = chr3 & 63;

		        if (isNaN(chr2)) {
		            enc3 = enc4 = 64;
		        } else if (isNaN(chr3)) {
		            enc4 = 64;
		        }
		        output += keyStr.charAt(enc1) + keyStr.charAt(enc2) +
		                  keyStr.charAt(enc3) + keyStr.charAt(enc4);
		    }
		    return output;
		}
        var input = document.getElementById('File');
        var button = document.getElementById('Button');
        var container = document.getElementById('container');
        button.onclick = function () {
            var reader = new FileReader();
            reader.onload = function () {
                var bytes = new Uint8Array(reader.result);

                const image = document.createElement('img');
		        
		        image.src = 'data:image/png;base64,'+encode(bytes);

				const canvas = document.createElement('canvas');
				canvas.width = image.width;
				canvas.height = image.height;
		        const ctx = canvas.getContext('2d');
				ctx.drawImage(image, 0, 0);

				var img = ctx.getImageData(0, 0, image.width, image.height);

				document.body.appendChild(image);

				convertImage(img);

            }
            input.files.length > 0 && reader.readAsArrayBuffer(input.files[0]);
        }
    </script>
</body>

</html>
